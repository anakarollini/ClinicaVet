<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<title>Clínica Veterinária</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">

		<h1>Detalhes da  Clínica</h1>
		
		<div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Cliníca Veterinária</span>
          <p> <strong>Id:</strong> <span th:text="${clinica.id}" >1</span></p>
              <p> <strong>Nome:</strong> <span th:text="${clinica.nome}">Ana Karol</span></p>
                <p> <strong>CRMV:</strong> <span th:text="${clinica.crmv}">123456</span></p>
                    <p> <strong>Data do Plantão:</strong> <span th:text="${clinica.dataPlantao}">12/02/2023</span></p>
        </div>
      </div>
    </div>
  </div>


	</div>
</body>
</html>
