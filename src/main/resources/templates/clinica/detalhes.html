<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<title>Clínica Veterinária</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">

		<h1>Detalhes da Clínica</h1>

		<div class="row">
			<div class="col s12">
				<div class="card ">
					<div class="card-content">
						<span class="card-title">Cliníca Veterinária</span>
						<p>
							<strong>Id:</strong> <span th:text="${clinica.id}">1</span>
						</p>
						<p>
							<strong>Nome:</strong> <span th:text="${clinica.nome}">Ana
								Karol</span>
						</p>
						<p>
							<strong>CRMV:</strong> <span th:text="${clinica.crmv}">123456</span>
						</p>
						<p>
							<strong>Data do Plantão:</strong> <span
								th:text="${clinica.dataPlantao}">12/02/2023</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		
			<div class="row">
			<div class="col s12">
				<div class="card ">
					<div class="card-content">
						<span class="card-title">Adicionar Paciente:</span>
						<form action="" method="post">
							<div>
							<label>Nome: </label> <input type="text" name="nome">
							</div>
							<div>
							<label>Idade: </label> <input type="text" name="idade">
							</div>
							<div>
							<label>Espécie: </label> <input type="text" name="especie">
							</div>
							<div>
							<label>Data do atendimento: </label> <input type="text" name="dataAtendimento">
							</div>
							<div>
							<label>Hora do atendimento: </label> <input type="text" name="horaAtendimento">
							</div>
							<div>
							<button type="submit" class="btn">Salvar</button>
							<button type="reset" class="btn">Limpar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col s12">
				<div class="card ">
					<div class="card-content">
						<span class="card-title">Pacientes</span>
						<table class="highlight">
						<thead>
						<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Idade</th>
						<th>Espécie</th>
						<th>Data de atendimento</th>
						<th>Hora de atendimento</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="c : ${pacientes}">
						<td>1</td>
						<td>Bob</td>
						<td>2</td>
						<td>Canina</td>
						<td>12/01/2023</td>
						<td>09:00</td>
						</tr>
						</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
