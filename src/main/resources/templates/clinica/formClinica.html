<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<title>Clínica Veterinária</title>
</head>
<body>
   <div th:replace="~{menu :: menu}"></div>
	<div class="container">
	
	<h1>Adicionar Veterinário</h1>
	
	<form action="/clinica" method="post" >
	
	<div>
			 <input type="hidden" name="id" th:value="${clinica.id}" readonly="readonly">
		</div>

		<div>
			<label>Nome:</label> <input type="text" name="nome" th:value="${clinica.nome}">
		</div>
		<div>
			<label>CRMV:</label> <input type="text" name="crmv" th:value="${clinica.crmv}">
		</div>
		<div>
			<label>Data do plantão:</label> <input type="text" name="dataPlantao" th:value="${clinica.dataPlantao}">
		</div>
		<div>
		<button class="waves-effect waves-light btn">Salvar</button>
		<button class="waves-effect waves-light btn" type="reset">Limpar</button>
		</div>
	</form>
	</div>
</body>
</html>
