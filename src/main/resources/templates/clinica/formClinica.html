<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<title>Clínica Veterinária</title>
</head>
<body>
   <div th:replace="~{menu :: menu}"></div>
	<div class="container">
	
	<h1>Adicionar Veterinário</h1>
	
	<form action="/clinica" method="post" th:object="${clinica}">
	
	<div>
			 <input type="hidden" th:field="*{id}" readonly="readonly">
		</div>

		<div>
			<label>Nome:</label> <input type="text" th:field="*{nome}">
			<p th:errors="*{nome}"></p>
		</div>
		<div>
			<label>CRMV:</label> <input type="text" th:field="*{crmv}">
			<p th:errors="*{crmv}"></p>
		</div>
		<div>
			<label>Data do plantão:</label> <input type="date" th:field="*{dataPlantao}">
			<p th:errors="*{dataPlantao}"></p>
		</div>
		<div>
		<button class="waves-effect waves-light btn-small">Salvar</button>
		<button class="waves-effect waves-light btn-small" type="reset">Limpar</button>
		</div>
	</form>
	</div>
</body>
</html>
